# backend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: 084828586975.dkr.ecr.us-east-1.amazonaws.com/three-tier-backend:backend-project
          ports:
            - containerPort: 8080
